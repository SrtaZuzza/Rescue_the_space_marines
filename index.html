<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link crossorigin='anonymous' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' rel='stylesheet'/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
    </head>

<body>
    <main>
        <div class="container-fluid fundo-game" id="farLayer">
            <div class="container-fluid fundo-game" id="middleLayer">
                <div class="container-fluid fundo-game" id="frontLayer"> <!-- div fundoGame !-->
                    <div id="inicio"> <!-- div inicio !-->
                        <div class="inicio">
                            <h1 class="text-center"> Rescue </h1>
                            <ul>
                                <li><span class="key">W</span>- Up / Cima</li>
                                <li><span class="key">S</span>- Down / Baixo</li>
                                <li><span class="key">ESPAÇO</span>- Shoot / Atirar</li>
                            </ul>
                            <div class="text-center">
                                <a onclick="start()">
                                    <button class="btn start">
                                        Start!
                                    </button>
                                </a>
                            </div>
                        </div>
                        <h3 class="credits">
                            <a href="#" title="Créditos" data-toggle="popover" data-placement="top" data-bs-trigger="hover" data-bs-content="Title font - PressStart2P by Codeman38
                            Body font - Monogram by Datagoblin
                            Art and main music by Ansimuz
                            Developed by SrtaZuzza">Credits</a>
                        </h3>
                    </div> <!-- Fim da div inicio !-->
                </div> <!-- Fim da div fundoGame !-->  
            </div>
        </div> 
    </main>

    <!-- Sons do jogo !-->
    <audio src="audio/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="audio/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="audio/cyberpunk-street.ogg" preload="auto" id="musica"></audio>
    <audio src="audio/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="audio/WilhelmScream.ogg" preload="auto" id="somPerdido"></audio>	
    <audio src="audio/resgate.mp3" preload="auto" id="somResgate"></audio>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/js.js"></script>
    <script src="js/jquery-collision.min.js" type="text/javascript" ></script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();   
        });
    </script>

</body>
</html>
